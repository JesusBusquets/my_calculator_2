<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">

function potencia(a) {
var num = document.getElementById("n1");
num.value = Math.pow(num.value, a);
}

function seno() {
var num = document.getElementById("n1");
num.value = Math.sin(num.value);
}

</script>
</head>
<body>
<h1>Calculadora de Jes√∫s Busquets Mataix</h1>
Number:
<input type="text" id="n1"><p>
<button onclick="potencia(3)"> x^3 </button>
<button onclick="potencia(4)"> x^4 </button>
<button onclick="seno()"> sin(x) </button>
<button onclick="potencia(2)"> x^2 </button>
<button onclick="potencia(-1)"> 1/x </button>
</body>
</html>
